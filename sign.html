<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SOCIAL APP</title>
    <!--CSS Styles-->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>Social App Sign In</h1>

    <div class="container">
      <form action="main.html" name="sign-form" onsubmit="verifySignIn(event)">
        <input
          type="text"
          class="user-sign"
          id="user-sign"
          placeholder="username"
        />

        <br /><br />

        <input
          type="email"
          name="email"
          class="email-sign"
          id="email-sign"
          placeholder="email"
        />

        <br /><br />

        <input
          type="password"
          class="password-sign"
          id="password-sign"
          placeholder="password"
        />

        <br /><br />

        <p>
          I have an
          <span><a href="login.html">account</a></span>
        </p>

        <input type="submit" value="Sign in" class="sign-btn" id="sign-btn" />
      </form>
    </div>

    <!--Javascript-->
    <script src="js/script.js"></script>
  </body>
</html>
